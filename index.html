<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload = "populateList()">
        <div id = "container"> 
        <h1>Simple Interest Calculator</h1>
        Amount: <input type="text" min="0"  id="principal">  <br/>
        <br/>
        Interest Rate <input type="range" min = "0" max = "15" step ="0.5" value="0" id="rate" onchange ="num.value = this.value + '%' ">  
        <output id = "num"></output>
        <br/>
        <br/>
        No. of Years <select id="years" name="years"></select>  
        <br/>
        <br/>
        <button onclick="compute()">Compute Interest</button>
        <br/>
        <br/>
        <span id="result"></span>
        <br/>
        &copy Everyone Can Get Rich
        </div>
        
    </body>
</html>
